<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supa-Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <span class="logo"><img src="assets/images/logo.png" alt=""></span>
            <h1 class="title">Supa-Converter</h1>
        </div>
        <div class="content">
            <div class="card">
                <div class="part1">
                    <div class="base1">
                        <select id="base" name="base1">
                            <option value="2">2</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="16">16</option>
                        </select>
                    </div>
                    <div class="logoChange">
                        <img src="assets/images/changeLogo.png" alt="change Logo">
                    </div>
                    <div class="base2">
                        <select id="base" name="base2">
                            <option value="2">2</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="16">16</option>
                        </select>           
                    </div>
                </div>
                <div class="part2">
                    <input type="text">
                    <div class="result">-</div>
                    

                </div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
